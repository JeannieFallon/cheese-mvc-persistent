<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${addMenuItemForm}">
    <div class="form-group">
        <label th:for="cheese">Cheese</label>
        <select name="cheeseId">
            <option th:each="cheese : *{cheeses}" th:text="${cheese.name}"
                    th:value="${cheese.id}"></option>
        </select>
        <input type="hidden" name="menuId" th:value="*{menu.id}" />
    </div>
    <input type="submit" value="Add Cheese to Menu" />
</form>

</body>
</html>
